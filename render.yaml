static_sites:
  - name: venturasteels

    headers:
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' https://www.google.com https://www.gstatic.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://res.cloudinary.com https://www.google.com; media-src 'self' https://res.cloudinary.com; frame-src 'self' https://www.google.com https://www.gstatic.com; connect-src 'self' https://venturasteels-backend.onrender.com https://www.google-analytics.com"

    redirects:
      # Redirect www → non-www HTTPS
      - source: "/*"
        destination: "https://venturasteels.com/:splat"
        type: redirect
        conditions:
          - host: "www.venturasteels.com"

      # Redirect HTTP → HTTPS
      - source: "/*"
        destination: "https://venturasteels.com/:splat"
        type: redirect
        conditions:
          - protocol: "http"

    rewrites:
      - source: "/*"
        destination: "/index.html"
        type: rewrite
